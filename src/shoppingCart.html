<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车 | YOHO!BUY 有货</title>
  <link rel="stylesheet" href="./css/current.css">
  <link rel="stylesheet" href="./css/logHeader.css">
  <link rel="stylesheet" href="./css/shopCart.css">
</head>
<body>
  <header></header>
  <div class="shop-cart clear"></div>
  <footer></footer>
  <script type="module">
    import LogHeader from './js/ES6/LogHeader.js';
    import Footer from './js/ES6/footer.js';
    import ShopCart from './js/ES6/ShopCart.js'
    init();
    var goodsList;
    function init(){
      ajax();
      let logHeader = new LogHeader();
      let footer = new Footer();
      let shopCart = new ShopCart(goodsList);
      logHeader.appendTo("header");
      shopCart.appendTo(".shop-cart");
      footer.appendTo("footer");
    }
    function ajax() {
      var xhr = new XMLHttpRequest();
      xhr.addEventListener("load", loadHandler);
      xhr.open("GET", "./JSON.json", false);
      xhr.send();
    }
    function loadHandler(e) {
      var xhr = e.currentTarget;
      var res = JSON.parse(xhr.response);
      goodsList = res.details;
    }
  </script>
</body>
</html>
